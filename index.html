<!DOCTYPE html>
<html lang="en" class="h-100 w-100 m-0">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
      .page {
      }
      .page--hidden {
        transform: translateX(-100%);
        position: fixed;
      }

      .page--leave {
        transform: translateX(100%);
        transition: 0.4s;
        position: fixed;
      }
      .page--enter {
        transform: translateX(0);
        transition: 0.4s;
        position: fixed;
      }
    </style>
  </head>
  <body class="h-100 w-100" style="background-color: #f8f8f8">
    <div
      class="page container-fluid h-100 w-100 d-flex flex-column justify-content-between"
    >
      <button
        class="bg-black text-light rounded-pill border border-0 m-5 fs-5"
        style="width: 233px; height: 88px"
        id="nav-button"
      >
        Portfolio
      </button>
      <h1
        class="fw-bold text-start text-wrap position-fixed"
        style="font-size: 150px; width: min-content; right: 200px; top: 100px"
      >
        Matthew Farrell
      </h1>
      <img
        class="rounded-4 m-5"
        style="height: 400px; width: 400px"
        src="./giga.jpg"
        alt=""
      />
    </div>
    <div class="page container-fluid h-100 w-100 page--hidden">
        <button
        class="bg-black text-light rounded-pill border border-0 m-5 fs-5"
        style="width: 233px; height: 88px"
        id="nav-button"
      >
        Back to main page
      </button>
      <h1 class="fw-bold" style="font-size: 150px">My projects</h1>
      <div class="d-flex">
        <div class="card m-5" style="width: 18rem">
            <img src="giga.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Shop App</h5>
              <p class="card-text">App for managing products in your shop</p>
            </div>
          </div>
          <div class="card m-5" style="width: 18rem">
            <img src="giga.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Pizzaria site</h5>
              <p class="card-text">Pizzeria site built with angular</p>
            </div>
          </div>
          </div>
      </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script>
      const navButtons = document.querySelectorAll("#nav-button");
      const pages = document.querySelectorAll(".page");
      let activePage = 0;
      let nextPage = 1;
      navButtons.forEach((navButton)=>{
        navButton.addEventListener("click", () => {
        console.log(nextPage,activePage)
        pages[activePage].classList.add("page--leave");
        
        pages[nextPage].classList.add("page--enter");

        pages[nextPage].classList.remove("page--hidden");
        setTimeout(() => {
          pages[activePage].classList.remove("page--leave");
          pages[nextPage].classList.remove("page--enter")
          pages[activePage].classList.add("page--hidden");
          if (activePage) {
            activePage = 0;
            nextPage = 1; 
          }else{
            activePage = 1
            nextPage = 0;
          }
        }, 400);
      });
      })
 
    </script>
  </body>
</html>
